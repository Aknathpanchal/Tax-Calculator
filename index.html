<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <form id="taxForm">
            <div class="form-group">
                <label for="income">Gross Annual Income:</label>
                <div class="input-field">
                    <input type="number" id="income" class="form-control" required>
                    <div class="error-icon" id="incomeError"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="deductions">Deductions:</label>
                <div class="input-field">
                    <input type="number" id="deductions" class="form-control" required>
                    <div class="error-icon" id="deductionsError"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="extraIncome">Extra Income:</label>
                <div class="input-field">
                    <input type="number" id="extraIncome" class="form-control" required>
                    <div class="error-icon" id="extraIncomeError"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <div class="input-field">
                    <select id="age" class="form-control" required>
                        <option value="<40">&lt;40</option>
                        <option value=">=40 & <60">&ge;40 &lt;60</option>
                        <option value=">=60">&ge;60</option>
                    </select>
                    <div class="error-icon" id="ageError"></div>
                </div>
            </div>
            <button type="submit" class="btn">Calculate Tax</button>
        </form>
    </div>
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Tax Calculation Result</h2>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
